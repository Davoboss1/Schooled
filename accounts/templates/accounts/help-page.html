<div id="helpSideNav" class="sidenav">

    <h6 class="help-nav-title">Help information</h6>
    <a href="javascript:void(0)" class="closebtn">&times;</a>

    <div class="container" id="help-nav-body">
        <strong class="font-weight-bold"></strong>
        <p class="mt-3">
        </p>
    </div>
</div>

<!-- Use any element to open the sidenav -->
<ul class="help-list row">
    {% for help in helps %}
    <div class="col-md-6 col-lg-4">
        <li hx-get="/accounts/help_page/" hx-target="#help-nav-body" hx-vals='{ "help_pk" : "{{help.pk}}" }'>
            {{help.title}}
            <span class="lnr lnr-arrow-right my-auto"></span>
        </li>
    </div>
    {% endfor %}
</ul>

<script>
    document.querySelectorAll(".help-list li").forEach((elem) => {
        elem.onclick = function () {  
            //Expand side nav
            document.getElementById("helpSideNav").style.width = "80%";
            document.querySelector("#closeHelp").disabled = true;
         }
    });
    //Close help nav
    document.querySelector(".sidenav .closebtn").onclick = function () {
        document.getElementById("helpSideNav").style.width = "0";
        document.querySelector("#closeHelp").disabled = false;
    };

</script>
